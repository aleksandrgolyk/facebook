<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="Styles/font-awesome.min.css">
	<link href="Styles/config/reset.css" rel="stylesheet">
	<link href="Styles/config/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="Styles/components/avatar.css">
	<link href="Styles/components/card.css" rel="stylesheet">
	<link href="Styles/lib/fonts.css" rel="stylesheet">
	<link href="Styles/lib/buttons.css" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
	<link href="Styles/contacts.css" rel="stylesheet">
	<link rel="stylesheet" href="Styles/components/menu.css">
	<link rel="stylesheet" href="Styles/post.css">

	<style type="text/css">
		body{background-color: white;}
	</style>
</head>
<body>
	
	<div class="post-template">
		<div class="post-header">
			<div class="avatar hover avatar-sm">
                    <img
                         src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                         alt="">
                </div>
                <div class="sender-info">
                	<p class="fw-600">Template name</p>
                	<div class="time-info">
                		<p class="fs-caption2 fw-600" style="margin-right: 4px;">Вчера в 16:08</p>
                		<i class="fas fa-user-friends"></i>
                	</div>
                </div>
                <button class="btn post-btn btn-icon-round btn-lg" style="margin-left: auto; margin-right: 0em;">
                	<i class="fas fa-ellipsis-h"></i>
                </button>
		</div>
		<img src="images/postTemplate.jpg">
		<div style="padding: 0 8px 0 8px">
			<div class="post-text">
			<div class="sender-info">
               	<p class="fw-600">Template name</p>
                <div class="time-info">
                	<p class="fs-caption2 fw-600" style="margin-right: 4px;">Вчера в 16:08</p>
                	<i class="fas fa-globe"></i>
                </div>
            </div>
                <p class="post-line-params">
                	Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
        </div>

        <div class="likes-counter">
        	<button class="btn-without-border btn-primary btn-icon-round btn-sm">
        		<i class="far fa-thumbs-up"></i>
        	</button>
        	<button class="btn-without-border btn-like btn-icon-round btn-sm">
        		<i class="fas fa-heart"></i>
        	</button>
        	<span> 14</span>
        </div>

        <div class="likes-panel">
        	<button class="btn post-btn btn-icon-rectangle ">
        		<i class="far fa-thumbs-up"></i>
        		<span> Подобається</span>
        	</button>
        	<button class="btn post-btn btn-icon-rectangle ">
        		<i class="far fa-comment-alt"></i>
        		<span> Коментувати</span>
        	</button>
        	<button class="btn post-btn btn-icon-rectangle ">
        		<i class="far fa-share-square"></i>
        		<span> Поділитись</span>
        	</button>
        </div>
        
	</div>

</body>
</html>
