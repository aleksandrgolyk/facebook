<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="referrer" content="strict-origin" />
        <meta charset="UTF-8">
        <title>avatars</title>

        <link rel="stylesheet" href="avatar.css">
        <link href="../Styles/reset.css" rel="stylesheet">
        <link href="../Styles/normalize.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            let loc = window.location.href+'';
            if (window.location.hostname!=='localhost' && loc.indexOf('http://')===0){
                window.location.href = loc.replace('http://','https://');
            }
        </script>
        <script src="https://kit.fontawesome.com/c710e7c3c6.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <button class="btn"></button>
        <div class="avatars">
            <div class="block">
                <h3 class="block-title">stories</h3>
                <div>
                    <div class="avatar stories">
                        <img
                             src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                             alt="">
                    </div>
                </div>
                <div>
                    <div class="avatar stories-active">
                        <img
                             src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                             alt="">
                    </div>
                </div>
            </div>
            <div class="block">
                <h3 class="block-title">status</h3>
                <div>
                    <div class="avatar status-active hover">
                        <img
                             src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                             alt="">
                    </div>
                </div>
                <div>
                    <div class="avatar status-offline">
                        <img
                             src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                             alt="">
                        <div>
                            <span>2 год.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block">
                <h3 class="block-title">sizes</h3>

                <div class="avatar hover">
                    <img
                         src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                         alt="">
                </div>
                <div class="avatar hover avatar-md">
                    <img
                         src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                         alt="">
                </div>
                <div class="avatar hover avatar-sm">
                    <img
                         src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                         alt="">
                </div>
                <div class="avatar hover avatar-xl status-offline">
                    <img
                         src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                         alt="">
                </div>
            </div>
            <div class="block">
                <h3 class="block-title">add</h3>

                <div class="avatar avatar-add-btn hover">
                    <img
                         src="https://scontent.fhmj1-1.fna.fbcdn.net/v/t31.0-1/p200x200/15003378_1783738588557672_7445462418353354926_o.jpg?_nc_cat=102&_nc_sid=7206a8&_nc_ohc=qM8aA0jFweEAX85SL6t&_nc_ht=scontent.fhmj1-1.fna&tp=6&oh=6cd329d28e16339fbdd4def8158b5f0e&oe=5F9A7FF4"
                         alt="">
                    <i class="fas fa-plus"></i>
                </div>

            </div>
        </div>
    </body>
</html>
