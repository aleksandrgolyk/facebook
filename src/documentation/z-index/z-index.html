
<h1 class="h1 fw-thin">Z-index</h1>

        <p class="code  pt-2">Include value 1000...1500 step=100</p>

        <h3 class="h3 fw-thin">Helpers:</h3>

        <div class="pos-rel bg-info z-index-1200" style="width: 100px;height:100px; right: 50px">
