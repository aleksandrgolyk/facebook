<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="Styles/font-awesome.min.css">
	<link href="Styles/reset.css" rel="stylesheet">
	<link href="Styles/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="avatar/avatar.css">
	<link href="Styles/card.css" rel="stylesheet">

<body>
	<div class="card">

                         alt="">
                </div>
			<div class="info">
				<div class="fs-mainTitle">
					 <strong>Виктория Гордеева</strong>
				</div>
				<div class="friends-info">
				<div class="friends">
					<div class="friends-icon">
						<img src="images/addedFriends.png" alt="addfriend">
					</div>

				</div>

					<div class="friends-icon">
						<img src="images/addedFriends.png" alt="addfriend">
					</div>

					</div>
				</div>
				</div>
			</div>
		</div>
		<div class="button-section">
			<button type="submit" class="btn btn-default btn-icon-rectangle" value="Повідомлення"><i class="far fa-comment"></i><span>Повідомлення</span></button>
			<button type="submit" class="btn btn-default btn-icon-square"><i class="fas fa-phone"></i></button>
			<button type="submit" class="btn btn-default btn-icon-square"><i class="far fa-user"></i></button>
			<button type="submit" class="btn btn-default btn-icon-square"><i class="fas fa-ellipsis-h"></i></button>
		</div>
	</div>
