<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="Styles/reset.css" rel="stylesheet">
	<link href="Styles/normalize.css" rel="stylesheet">

	<link href="Styles/card.css" rel="stylesheet">

</head>
<body>
	<div class="card">
		<div class="info-section">
			<div class="avatar">
				<img src="images/avatar.png" alt="avatar" class="avatar-image">
			</div>
			<div class="info">
				<div class="person-name">
					 Виктория Гордеева
				</div>
				<div class="friends">
					<div class="friends-icon">
						<img src="images/addedFriends.png" alt="addfriend">
					</div>
					<div class="friends-text">Дружить з <strong>Ivan Zaikin</strong> та <strong>29 іншими особами</strong>
					</div>
				</div>
				<div class="friends">
					<div class="friends-icon">
						<img src="images/addedFriends.png" alt="addfriend">
					</div>
					<div class="friends-text">5 спільних друзів, враховуючи <strong>Машу Гордееву</strong> та <strong>Карину Гордееву</strong>
					</div>
				</div>
			</div>
		</div>
		<div class="button-section">
			<button type="submit" class="card-message-button"><img class="card-message-button" src="images/message.png"></button>
			<button type="submit" class="card-button"><img class="card-button" src="images/call.png"></button>
			<button type="submit" class="card-button"><img class="card-button" src="images/addFriend.PNG"></button>
			<button type="submit" class="card-button"><img class="card-button" src="images/other.png"></button>
		</div>
	</div>
</body>
</html>
